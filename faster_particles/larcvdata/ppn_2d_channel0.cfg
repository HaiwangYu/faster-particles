%sIO: {
  Verbosity:    2
  EnableFilter: true
  RandomAccess: 2
  RandomSeed:   %d
  InputFiles:   %s
  ProcessType:  ["EmptyImageFilter","BatchFillerImage2D","BatchFillerPPN","BatchFillerPPN"]
  ProcessName:  ["EmptyImageFilterData","%s_data","%s_shower","%s_track"]
  NumThreads: 5
  NumBatchStorage: 5

  ProcessList: {
		EmptyImageFilterData: {
			Verbosity: 3
			ImageProducer: "data"
		}
    %s_data: {
      Verbosity: 3
      ImageProducer: "data"
      Channels: [0]
    }
    %s_track: {
			MinVoxelCount: 5
			MinEnergyDeposit: 1
      Verbosity: 3
      ImageProducer: "data"
      ImageChannel: 0
      ParticleProducer: "mcst"
      BufferSize: 101
      ShapeType:  "track"
      PointType:  "xy"
    }
    %s_shower: {
			MinVoxelCount: 5
			MinEnergyDeposit: 10
      Verbosity: 3
      ImageProducer: "data"
      ImageChannel: 0
      ParticleProducer: "mcst"
      BufferSize: 101
      ShapeType:  "shower"
      PointType:  "xy"
    }
  }
}
