%sIO: {
  Verbosity:    3
  EnableFilter: false
  RandomAccess: 2
  RandomSeed:   123
  InputFiles:   %s
  ProcessType:  ["BatchFillerImage2D","BatchFillerPPN","BatchFillerPPN"]
  ProcessName:  ["%s_data","%s_shower","%s_track"]
  NumThreads: 5
  NumBatchStorage: 5

  ProcessList: {
    %s_data: {
      Verbosity: 3
      ImageProducer: "data"
      Channels: [0]
    }
    %s_track: {
      Verbosity: 3
      ImageProducer: "data"
      ImageChannel: 0
      ParticleProducer: "ppn_mcst"
      BufferSize: 100
      ShapeType:  "track"
      PointType:  "xy"
    }
    %s_shower: {
      Verbosity: 3
      ImageProducer: "data"
      ImageChannel: 0
      ParticleProducer: "ppn_mcst"
      BufferSize: 100
      ShapeType:  "shower"
      PointType:  "xy"
    }
  }
}
