%sIO: {
  Verbosity:    3
  EnableFilter: true
  RandomAccess: 2
  RandomSeed:   123
  InputFiles:   %s
  ProcessType:  ["EmptyTensorFilter","EmptyTensorFilter","BatchFillerTensor3D","BatchFillerTensor3D","BatchFillerPPN","BatchFillerPPN"]
  ProcessName:  ["EmptyTensorFilterData","EmptyTensorFilterSegment","%s_data","%s_labels","%s_shower","%s_track"]
  NumThreads: 5
  NumBatchStorage: 5

  ProcessList: {
    EmptyTensorFilterData: {
      Verbosity: 3
      Tensor3DProducer: "data"
      MinVoxel3DCount:  10
    }
    EmptyTensorFilterSegment: {
      Verbosity: 3
      Tensor3DProducer: "segment"
      MinVoxel3DCount:  10
    }
    %s_data: {
      Verbosity: 3
      Tensor3DProducer: "data"
    }
    %s_labels: {
      Verbosity: 3
      Tensor3DProducer: "segment"
    }
    %s_track: {
      Verbosity: 3
      Tensor3DProducer: "data"
      ParticleProducer: "ppn_mcst"
      BufferSize: 20
      ShapeType:  "track"
      PointType:  "3d"
    }
    %s_shower: {
      Verbosity: 3
      Tensor3DProducer: "data"
      ParticleProducer: "ppn_mcst"
      BufferSize: 20
      ShapeType:  "shower"
      PointType:  "3d"
    }
  }
}
