%sIO: {
  Verbosity:    3
  EnableFilter: true
  RandomAccess: 2
  RandomSeed:   123
  InputFiles:   %s
  ProcessType:  ["Tensor3DCompressor","BatchFillerTensor3D","BatchFillerPPN","BatchFillerPPN"]
  ProcessName:  ["%s_compressor","%s_data","%s_shower","%s_track"]
  NumThreads: 5
  NumBatchStorage: 5

  ProcessList: {
    %s_compressor: {
      Verbosity: 3
      Tensor3DProducer: "data"
      OutputProducer: "data"
      CompressionFactor: 4
      PoolType: 1
    }
    %s_data: {
      Verbosity: 3
      Tensor3DProducer: "data"
    }
    %s_track: {
      Verbosity: 3
      Tensor3DProducer: "data"
      ParticleProducer: "ppn_mcst"
      BufferSize: 20
      ShapeType:  "track"
      PointType:  "3d"
    }
    %s_shower: {
      Verbosity: 3
      Tensor3DProducer: "data"
      ParticleProducer: "ppn_mcst"
      BufferSize: 20
      ShapeType:  "shower"
      PointType:  "3d"
    }
  }
}
