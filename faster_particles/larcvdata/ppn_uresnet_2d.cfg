%sIO: {
  Verbosity:    3
  EnableFilter: true
  RandomAccess: 2
  RandomSeed:   123
  InputFiles:   %s
  ProcessType:  ["EmptyImageFilter","EmptyImageFilter","BatchFillerImage2D","BatchFillerImage2D","BatchFillerPPN","BatchFillerPPN"]
  ProcessName:  ["EmptyImageFilterData","EmptyImageFilterLabel","%s_data","%s_labels","%s_shower","%s_track"]
  NumThreads: 5
  NumBatchStorage: 5

  ProcessList: {
		EmptyImageFilterData: {
			Verbosity: 3
			ImageProducer: "st_data_projection0"
		}
    EmptyImageFilterLabel: {
			Verbosity: 3
			ImageProducer: "st_segment_projection0"
		}
    %s_data: {
      Verbosity: 3
      ImageProducer: "st_data_projection0"
      Channels: [0]
      AllowEmpty: true
    }
    %s_labels: {
      Verbosity: 3
      ImageProducer: "st_segment_projection0"
      Channels: [0]
			AllowEmpty: true
    }
    %s_track: {
      Verbosity: 3
      ImageProducer: "st_data_projection0"
      ImageChannel: 0
      ParticleProducer: "ppn_mcst"
      BufferSize: 100
      ShapeType:  "track"
      PointType:  "xy"
    }
    %s_shower: {
      Verbosity: 3
      ImageProducer: "st_data_projection0"
      ImageChannel: 0
      ParticleProducer: "ppn_mcst"
      BufferSize: 100
      ShapeType:  "shower"
      PointType:  "xy"
    }
  }
}
