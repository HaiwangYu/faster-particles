%sIO: {
  Verbosity:    3
  EnableFilter: true
  RandomAccess: 2
  RandomSeed:   %d
  InputFiles:   %s
  ProcessType:  ["EmptyTensorFilter","BatchFillerTensor3D","BatchFillerPPN","BatchFillerPPN"]
  ProcessName:  ["EmptyTensorFilter","%s_data","%s_shower","%s_track"]
  NumThreads: 5
  NumBatchStorage: 5

  ProcessList: {
    EmptyTensorFilter: {
      Verbosity: 3
      Tensor3DProducer: "data"
      MinVoxel3DCount:  10
    }
    %s_data: {
      Verbosity: 3
      Tensor3DProducer: "data"
    }
    %s_track: {
      MinVoxelCount: 5
      MinEnergyDeposit: 1
      Verbosity: 3
      Tensor3DProducer: "data"
      ParticleProducer: "mcst"
      BufferSize: 20
      ShapeType:  "track"
      PointType:  "3d"
    }
    %s_shower: {
      MinVoxelCount: 5
      MinEnergyDeposit: 10
      Verbosity: 3
      Tensor3DProducer: "data"
      ParticleProducer: "mcst"
      BufferSize: 20
      ShapeType:  "shower"
      PointType:  "3d"
    }
  }
}
